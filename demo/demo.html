<!DOCTYPE html>
<html>
<head>
    <title>demo page</title>
    <link rel="stylesheet" href="../sticky.css">
    <script src="../jquery-1.8.3.min.js"></script>
    <script src="../sticky.js"></script>
</head>
<body>
<div class="w-box">
    <div class="w-box-header">
        <h4>Sticky</h4>
    </div>
    <div class="w-box-content cnt_a">
        <div class="row-fluid">
            <div class="span2"><button type="button" class="btn btn-small" id="sticky_d">Standard</button></div>
            <div class="span2"><button type="button" class="btn btn-danger btn-small" id="sticky_a">Error</button></div>
            <div class="span2"><button type="button" class="btn btn-success btn-small" id="sticky_b">Success</button></div>
            <div class="span2"><button type="button" class="btn btn-info btn-small" id="sticky_c">Info</button></div>
            <div class="span2"><button type="button" class="btn btn-small" id="sticky_d_st">Sticky</button></div>
        </div>
        <div class="row-fluid">
            <div class="span2"><button class="btn btn-small" id="sticky_e">Top Right</button></div>
            <div class="span2"><button class="btn btn-small" id="sticky_f">Top Center</button></div>
            <div class="span2"><button class="btn btn-small" id="sticky_g">Top Left</button></div>
            <div class="span2"><button class="btn btn-small" id="sticky_h">Bottom Right</button></div>
            <div class="span2"><button class="btn btn-small" id="sticky_i">Bottom Left</button></div>
        </div>
    </div>
</div>
</body>
<script>

    $(function () {
        $('#sticky_a').click(function (e) {
            $.sticky("Lorem ipsum dolor sit amet, consectetur adipiscing elit.", {autoclose: 3000, position: "top-right", type: "st-error" });
        });
        $('#sticky_b').click(function (e) {
            $.sticky("Lorem ipsum dolor sit&hellip;", {autoclose: 3000, position: "top-right", type: "st-success" });
        });
        $('#sticky_c').click(function (e) {
            $.sticky("Lorem ipsum dolor sit&hellip;", {autoclose: 3000, position: "top-right", type: "st-info" });
        });
        $('#sticky_d').click(function (e) {
            $.sticky("Lorem ipsum dolor sit&hellip;", {autoclose: 3000, position: "top-right" });
        });
        $('#sticky_d_st').click(function (e) {
            $.sticky("Lorem ipsum dolor sit&hellip;", {autoclose: false, position: "top-right" });
        });
        $('#sticky_e').click(function (e) {
            $.sticky("Lorem ipsum dolor sit&hellip;", {autoclose: 3000, position: "top-right" });
        });
        $('#sticky_f').click(function (e) {
            $.sticky("Lorem ipsum dolor sit&hellip;", {autoclose: 3000, position: "top-center" });
        });
        $('#sticky_g').click(function (e) {
            $.sticky("Lorem ipsum dolor sit&hellip;", {autoclose: 3000, position: "top-left" });
        });
        $('#sticky_h').click(function (e) {
            $.sticky("Lorem ipsum dolor sit&hellip;", {autoclose: 3000, position: "bottom-right" });
        });
        $('#sticky_i').click(function (e) {
            $.sticky("Lorem ipsum dolor sit&hellip;", {autoclose: 3000, position: "bottom-left" });
        });
    })
</script>
</html>
